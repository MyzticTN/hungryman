<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  Hello world
  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
  <script>var password = prompt("Please enter the password:");
    if (!password) {
      // Display an error message
      alert("Password is required to access the protected page");
      return;
    }
    else {
      // Check the password here
      if (password === 'secret') {
        // Redirect the user to the protected page
        window.location.replace("mak.html");
        return;
      } else {
        // Display an error message
        alert("Invalid password. Please try again." + password);
        return;
      }
    }
  </script>
</body>

</html>
